        <article>
            <h2>Store Locator</h2>
            <p>
                Press the button below to locate fish supply stores near your location.
            </p>

            <script>
                var x = document.getElementById("map");

                function getLocation() {
                  if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                  } else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                  }
                }

                function showPosition(position) {
                  var location = position.coords.latitude + "," + position.coords.longitude;
                  window.location.replace("https://www.google.com/maps/search/fish+stores/@" + location);
                }

            </script>

            <br />
            <button onclick="getLocation()">Locate nearby stores</button>

            <div id="map"></div>
